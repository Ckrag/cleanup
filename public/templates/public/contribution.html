<!DOCTYPE html>
<html>
<head>
    <title>Trash</title>
    {% load static %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <link rel="stylesheet" type="text/css" href="{% static 'public/style.css' %}">

</head>
<body>

<h1>Contribution</h1>

<div id="trash_map"></div>

<script>
    var mymap = L.map('trash_map').setView([55.370865, 10.384312], 13);
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoidHJvZmZlbCIsImEiOiJja29yYnVwOHIxM2R5MzJwaTRhY2M2czh0In0.nllfx-HCKAEWKdldVFdbEA'
    }).addTo(mymap);

    var path = [];
    var lines = [];

    function onMapClick(e) {
        path.push([e.latlng.lat, e.latlng.lng]);
        lines.forEach(line => mymap.removeLayer(line));
        renderPath(path)
    }

    function renderPath(path) {
        for (let i = 0; i < path.length; i++) {
            if (i === 0 && path.length === 1) {
                lines.push(L.polygon(path).addTo(mymap));
            }
            if (i > 0) {
                lines.push(L.polygon(path.slice(i - 1, i+1)).addTo(mymap));
            }
        }
    }

    mymap.on('click', onMapClick);
</script>
</body>
</html>
