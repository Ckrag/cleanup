<!DOCTYPE html>
<html>
<head>
    <title>Trash</title>
    {% load static %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <link rel="stylesheet" type="text/css" href="{% static 'public/style.css' %}">

</head>
<body>

<h1>Frontpage</h1>

<ul>
    {% for node in grouped_nodes %}
    <li>
        <h2>{{ node.title }}</a></h2>
    </li>
    {% endfor %}
</ul>

<div id="trash_map"></div>

<script>
    var mymap = L.map('trash_map').setView([55.370865, 10.384312], 13);
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoidHJvZmZlbCIsImEiOiJja29yYnVwOHIxM2R5MzJwaTRhY2M2czh0In0.nllfx-HCKAEWKdldVFdbEA'
    }).addTo(mymap);
</script>
<script>path = []</script>
{% for node in grouped_nodes %}
<li>
    <script>
        path.push(["{{ node.lat }}", "{{node.lon}}"])
    </script>
</li>
{% endfor %}
<script>var pathPart = L.polygon(path).addTo(mymap);</script>
</body>
</html>
