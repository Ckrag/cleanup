<!DOCTYPE html>
<html>
<head>
    <title>Trash</title>
    {% load static %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <link rel="stylesheet" type="text/css" href="{% static 'public/style.css' %}">

</head>
<body>

<h1>Frontpage</h1>

<ul>
    {% for route in routes %}
    <li>
        <h2>{{ route.title }}</h2>
    </li>
    {% endfor %}
</ul>

<div id="trash_map"></div>

<script>
    var mymap = L.map('trash_map').setView([55.370865, 10.384312], 13);
    L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1,
        accessToken: 'pk.eyJ1IjoidHJvZmZlbCIsImEiOiJja29yYnVwOHIxM2R5MzJwaTRhY2M2czh0In0.nllfx-HCKAEWKdldVFdbEA'
    }).addTo(mymap);

    function drawPathedNodes(pathed) {
        for (const [route_id, nodes] of pathed.entries()) {
            path = []
            nodes.forEach((node, i) => {
                path.push([node.lat, node.lng])

                if (i % 2 === 1) {
                    console.log(path)
                    L.polygon(path).addTo(mymap)
                    path = []
                }

            })
        }
    }


    function getPathedNodes(nodes) {
        let paths = new Map();
        nodes.forEach(node => {
            if (!paths.has(node.route_id)) {
                paths.set(node.route_id, []);
            }
            paths.get(node.route_id).push(node);
        })
        return paths;
    }

    function getRelevantNodes(lat, lng, latDelta, lngDelta) {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/nodes", true);
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.setRequestHeader("X-CSRFToken", '{{ csrf_token }}')
        xhr.onload = function (e) {
            if (xhr.readyState === 4) {
                if (xhr.status === 200) {
                    let data = JSON.parse(xhr.response)['nodes']
                    let pathed = getPathedNodes(data)
                    drawPathedNodes(pathed)
                } else {
                    alert("Unable to get nodes")
                    console.error(xhr.statusText);
                }
            }
        };
        xhr.send(JSON.stringify({
            "lat": lat,
            "lng": lng,
            "lat_delta": latDelta,
            "lng_delta": lngDelta
        }));
    }

    getRelevantNodes(
        mymap.getBounds()._northEast.lat,
        mymap.getBounds()._southWest.lng,
        mymap.getBounds()._northEast.lat - mymap.getBounds()._southWest.lat,
        mymap.getBounds()._northEast.lng - mymap.getBounds()._southWest.lng
    )
</script>

</body>
</html>
